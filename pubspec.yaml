name: task_manager
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  time_machine: 0.9.15
  intl: ^0.15.8
  bloc_pattern: ^2.5.0
  chopper: 3.0.0
  cupertino_icons: 1.0.0
  reflectable: 2.2.8
  expandable: 4.1.4
dependency_overrides:
  build_resolvers: ^1.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter


  build_runner: ^1.8.0
  chopper_generator: 3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800